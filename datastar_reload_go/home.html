<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page reload on changes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <script type="module" defer src="https://cdn.jsdelivr.net/gh/starfederation/datastar@develop/bundles/datastar.js"></script>
</head>

<!-- Mount the refresh script right after the page is loaded. -->

<body data-on-load="@get('/hotreload', {retryInterval: 100})">
    <main>
        <p>
            This page will automatically reload on any filesystem change.<br />
            Update this paragraph, save changes, and switch back<br />
            to the open browser tab to observe the update.
        </p>
    </main>
</body>

</html>
